<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating>List Count</ion-label>
    <ion-input type="number" name="listCount" [(ngModel)]="listCount" required></ion-input>
  </ion-item>
  <div padding>
    <button ion-button end outline [disabled]="!listCount" (click)="setListCount()">Save</button>
  </div>
</ion-content>
